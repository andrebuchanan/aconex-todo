  <form ng-submit="$event.preventDefault(); shareCtrl.shareItem();">

    <div class="modal-footer">
      <div class="btn btn-default" ng-click="shareCtrl.shareTask();"><span class="glyphicon glyphicon-share-alt"></span> Share</div>
    </div>
  </form>
</div>
